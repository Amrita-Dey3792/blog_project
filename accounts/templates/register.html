{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
Register
{% endblock %}

{% block body %}
<section class="my-16 max-w-[400px] mx-auto border p-8 rounded-lg">
    {% include "components/header.html" with title="Register" %}
    <form class="mt-8" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary">Register</button>
    </form>
    <p class="mt-4 text-center">
        Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login here</a>.
    </p>
</section>
{% endblock %}
