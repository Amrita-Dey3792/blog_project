{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
My Profile
{% endblock %}

{% block body %}
<div class="border my-16">
    <h2 class="text-3xl font-semibold text-center p-10">My Profile</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Username: {{ user.username }}</h5>
            <p class="card-text">Email: {{ user.email }}</p>

            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-primary">Change Password</button>
            </form>
        </div>  

    </div>
</div>
{% endblock %}
